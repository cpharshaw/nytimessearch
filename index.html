<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>


    <header id="" class="container">
        <h1>New York Times Search</h1>
    </header>

    <br>


    <div id="" class="container">
        <div id="" class="card">

            <div class="card-header">
                <h4>Search Parameters</h4>
            </div>
            <br>

            <div class="container">
                <form class="">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Search Term</label>
                        <div class="col-10">
                            <input id="terms" class="form-control" type="text" value="" id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-number-input" class="col-2 col-form-label">Number of Records to Retrive</label>
                        <div class="col-10">
                            <input id="numRecords" class="form-control" type="number" value="" id="example-number-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-number-input" class="col-2 col-form-label">Start Year (Optional)</label>
                        <div class="col-10">
                            <input id="startYear" class="form-control" type="number" value="" id="example-number-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-number-input" class="col-2 col-form-label">End Year (Optional)</label>
                        <div class="col-10">
                            <input id="endYear" class="form-control" type="number" value="" id="example-number-input">
                        </div>
                    </div>

                    <br>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <button id="clear" type="" class="btn btn-secondary">Clear</button>
                </form>
            </div>





        </div>

        <br>


    </div>

    <div class="container">
        <div id="" class="card">
            <div id="" class="card-header">
                <h4>Top Articles</h4>
            </div>

            <div class="container">

                <div id="articles" class="container">

                </div>

            </div>


        </div>
    </div>

</body>

</html>
